services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  server:
    build:
      context: ./server
    restart: unless-stopped
    environment:
      PORT: "4000"
      MONGO_URI: "mongodb://mongo:27017/loolookr"
      JWT_SECRET: "dev-secret-change-me"
      CLIENT_ORIGIN: "http://localhost:5173"
      NODE_ENV: "development"
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  seed:
    build:
      context: ./server
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017/loolookr"
      JWT_SECRET: "dev-secret-change-me"
      NODE_ENV: "development"
    command: ["npm", "run", "seed"]

  client:
    build:
      context: ./client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "5173:5173"

volumes:
  mongo_data:
